<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href='./node_modules/materialize-css/dist/css/materialize.css' media="screen,projection"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Gold Rush</title>
</head>

<body>
    
    <div id="board">Gold Gold Golddddd</div>
    <div id="control-bar">
        <div id="player-scores">
            <h3 class="playerscore" id="player1">Player 1</h3>
            <h3 class="playerscore" id="player2">Player 2</h3>
        </div>
        <div id="buttons">
            <input type="number" id="input-rows" min="2" max="10" placeholder="Rows">
            <input type="number" id="input-columns" min="2" max="10" placeholder="Columns">
            <a class="waves-effect waves-light btn" id="play-btn">Start Game</a>
        </div>
    </div>


    
    <script type='text/x-handlebars-template' id="single-box-template">
        {{#if }}
        {{/if}}
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script> 
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
